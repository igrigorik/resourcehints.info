<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Declarative HTTPS preconnect</title>

  <link href='https://fonts.gstatic.com' rel='preconnect'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700|Open+Sans' rel='stylesheet' type='text/css'>

  <style>
   h1, h2, h3 { font-family: 'Roboto Slab', serif; }
   body { font-family: 'Open Sans', serif;}
  </style>

</head>
  <body>

  <h2>Testing HTTPS preconnect (DNS+TCP+TLS)</h2>
  <p>If preconnect is processed correctly, you should see DNS+TCP+TLS handshake for <code>fonts.gstatic.com</code> done in parallel with the handshake for <code>fonts.googleapis.com</code>.</p>

</body>
</html>
